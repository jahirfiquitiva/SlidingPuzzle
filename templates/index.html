<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sliding Puzzle | Jahir Fiquitiva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../static/favicon.ico">
        <link href="../static/main.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    </head>
    <body scroll="no">

        <div class="puzzle-parent puzzle-base">
            <div class="puzzle-container puzzle-base">
                <h1 class="puzzle-title">Sliding Puzzle üî¢</h1>

                <div id="results" style="text-align: center; margin:auto;">
                    <p id="user-results"></p>
                    <p id="bot-results"></p>
                    <p id="winner"></p>
                </div>

                <br>

                <table class="puzzle" id="user-puzzle"></table>

                <br>

                <table class="keyboard">
                    <tr>
                        <td></td>
                        <td class="kbd-key" onclick="move('up', true);">‚Üë</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="kbd-key" onclick="move('le', true);">‚Üê</td>
                        <td class="kbd-key" onclick="move('do', true);">‚Üì</td>
                        <td class="kbd-key" onclick="move('ri', true);">‚Üí</td>
                    </tr>
                </table>

                <br>
                <p id="wait-txt" style="text-align: center; margin:auto; display: none;">
                    Please wait‚Ä¶
                </p>
                <br>

                <div class="btns">
                    <button id="restart-btn" onclick="restart();">Restart</button>
                    <button onclick="new_game();">New</button>
                    <button class="robot-btn" onclick="solve_by_pc(true);">Solve</button>
                    <br>
                    <button class="robot-btn" onclick="solve_by_pc(false);">Make Robot solve it
                    </button>
                </div>

                <br><br>

                <p style="text-align: center; margin:auto;">
                    Made by <a href="https://jahirfiquitiva.com/">Jahir Fiquitiva</a>
                </p>

            </div>
        </div>

        <script src="https://rawgithub.com/mziccard/node-timsort/master/build/timsort.js"></script>
        <script src="../static/utils.js" lang="text/javascript"></script>
        <script src="../static/puzzle.js" lang="text/javascript"></script>
    </body>
</html>
